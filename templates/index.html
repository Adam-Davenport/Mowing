<!DOCTYPE html>
{% extends "base.html" %}
{% block body_block %}
  <h1>Mowing</h1>
  <table class="table">
    <tr>
      <th>Location</th>
      <th>Direction</th>
      <th>Date</th>
    </tr>
    {% for record in records %}
      <tr>
        <td>{{ record.location }}</td>
        <td>{{ record.direction }}</td>
        <td>{{ record.date }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
